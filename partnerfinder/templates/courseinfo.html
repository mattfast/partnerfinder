<!DOCTYPE html>
<html>
  <head>
  </head>	
  <body>
    <h1>Assignments for {{course_name}}:</h1>

    {% if assignment_list %}
      <ul>
      {% for assignment in assignment_list %}
        <li>{{assignment.name}}: <a href="{% url 'assignmentinfo' assignment.id %}"> View postings </a></li>
      {% endfor %}
      </ul>
    {% else %}
      <p> No assignments have been created for this class. </p>
    {% endif %} 
  </body>	
</html>

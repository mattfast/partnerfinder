<!DOCTYPE html>
<html>
  <head>
     Your Enrolled Courses
  </head>	
  <body>
    <h1>Your Current Courses:</h1>


    {% if course_list %}
      <ul>
      {% for course in course_list %}
        <li>{{course.name}}: <a href="{% url 'courseinfo' course.id %}"> View details </a></li>
      {% endfor %}
      </ul>
    {% else %}
      <p> You are not currently enrolled in any courses. </p>
    {% endif %} 
    <a href="courseform"> Create a course! </a>
  </body>	
</html>
